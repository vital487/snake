<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Snake</title>
</head>

<body>
    <div id="root">
        <div id="info">
            <h2>SNAKE</h2>
            <span class="text">Cronómetro</span>
            <span class="text" id="timer">00:00:00</span>
            <span class="text">Pontuação</span>
            <span class="text" id="score">0</span>
            <span class="text">Dificuldade</span>
            <select class="text" id="difficulty">
                <option value="easy">Fácil</option>
                <option value="normal">Normal</option>
                <option value="hard">Difícil</option>
                <option value="impossible">Impossível</option>
            </select>
            <button class="text" id="start_restart">Start</button>
            <button class="text" id="stop">Stop</button>
        </div>
        <div id="game">
            <canvas id="board"></canvas>
        </div>
    </div>
</body>

<script src="./block.js"></script>
<script src="./timer.js"></script>
<script src="./snake.js"></script>
<script src="./index.js"></script>

</html>
